<style>
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    margin-left: 2rem;
  }

  .menu {
    display: flex;
    margin-right: 2rem;
  }

  .menu a {
    text-decoration: none;
    margin-left: 20px;
  }

  .menu a:first-child {
    margin-left: 0;
  }

  /* Please view the "Header.js" file if you plan to adjust the transition by scrolling. */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;

    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;
  }

  /* buttons */
  .custom-button {
    display: flex;
    justify-content: center;
    align-items: center;
    list-style: none;
    overflow: hidden;
    position: relative;
    z-index: 0;
    border-style: none;
    border-color: var(--button-hover-bg-color);
    border-radius: 1.0rem;
  }

  .custom-a {
    color: inherit;
    font-family: var(--button-font-family);
    font-weight: var(--button-font-weight);
    text-decoration: none;
    transition: color 250ms ease-in-out;
  }

  .custom-a:before {
    content: "";
    width: 0;
    height: 0;
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: -1;
    border-radius: 1.5rem;
    transition: all 500ms ease-in-out;
    background: var(--button-hover-bg-color);
    animation: gradientAnimation 6s ease infinite;
  }

  .custom-a:hover {
    cursor: pointer;
    color: var(--button-hover-color);
    background-color: rgb(255, 255, 255, 0.0);
  }

  .custom-a:hover:before {
    content: "";
    width: 200%;
    height: 200%;
    left: -50%;
    top: -50%;
    transition: all 500ms ease-in-out;
  }
</style>

<header>

      </button>

      </button>
      <button class="custom-button">

      </button>

  </nav>
